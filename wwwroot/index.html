<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFeedback Guestbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>QuickFeedback Guestbook</h1>
        <p>Deployed via .NET App Service, Azure SQL & GitHub Actions</p>
    </header>

    <main>
        <section class="form-container">
            <h2>Leave a Message</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" maxlength="500" required></textarea>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </section>

        <section class="list-container">
            <h2>Messages</h2>
            <div id="feedback-list">
                <p class="loading">Loading messages...</p>
                <!-- Feedback items will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
